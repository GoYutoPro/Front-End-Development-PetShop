<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<head>
    <title>PetShop</title>
    <!-- All the links to the different files which work with Contact.html -->
    <link rel="stylesheet" href="../css/cart.css">
    <script src="../js/products.js"></script>
    <script src="../js/cart.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- This is the validator for the First Name and Last Name to have some writing to it. -->
    <!-- This code means when x which is the first name is empty "" the function will print out an alert at the top of the website telling the user to insert their names-->
    <script>
        function ValidateForm() {
            x = document.forms["FormValidator"]["fname"].value;
            if (x == "") {
                alert("Please insert your name!")
                return false;
            }
        }
    </script>

    <body>
        <!--This is the table with the navigation bar and all the differnet links to other pages/files, the navigation bar also has a search bar and the search button with htier own classses defined-->
        <table>
            <form class="searchForm">
                <!--This is the table with the navigation bar and a search bar-->
                <div class="center">
                    <nav class="topnav">
                        <a class="active" href="index.html">Home Page</a>
                        <a href="cart.html">Pets</a>
                        <a href="contact.html">Contact Us</a>
                        <a href="about.html">About Us</a>
                        <a href="reviews.html">Reviews Page</a>
                        <!-- Search bar and search/clear button, when the button is clicked it will reset and clear the text in the search bar -->
                        <input class="reset" type="text" name="searchInput" placeholder="Search...">
                        <input class="buttonReset" type="reset">
            </form>
            </nav>
            </div>
        </table>
        <!-- This code specifies how big the table is as well as its border. -->
        <table class="tableForm" width="700" height="450" border="1">
        <!-- here are 9 divs, 6 of these divs are used for the contact form with their own type and class name to enhance their looks which are started down below. The function of the validator is also connected to the form  -->
            <form name="FormValidator" onsubmit="return ValidateForm()">
                <tbody>
                    <th width="10 ">
                        <div>First Name!</div>
                        <div><input class="first" name="fname" width="10 " type="First Name " placeholder="First Name ">
                        </div>
                        <div>Last Name!</div>
                        <div><input class="last" type="Last Name " placeholder="Last Name "></div>
                        <div>Email!</div>
                        <input class="email" type="email" width="10" placeholder="Email"></input>
                        <div>Message!</div>
                        <div><textarea class="textarea"></textarea></div>
                        <div>
                            <!-- This is the Submit Button which clears everything in the text areas it also has the sizing in the input code. -->
                            <input class="contactButton" type="submit" name="Submit!" id="Submit! " value="Submit!" width="50" height="100">
                        </div>
                    </th>
                </tbody>
            </form>
        </table>
    </body>
    <!-- Basic footer design, throughtout the whole website -->
    <footer class="footer">
        <ul>
            <p>Check Out Our Social Media!</p>
        </ul>
    </footer>
</head>
<style>
    .tableForm {
        width: 1200px;
        height: 550spx;
        margin-left: 350px;
    }
    
    .contactButton {
        width: 150px;
        height: 35px;
    }
    
    .textarea {
        width: 300px;
        height: 150px;
    }
    
    .first {
        width: 200px;
        height: auto;
    }
    
    .last {
        width: 200px;
        height: auto;
    }
    
    .email {
        width: 200px;
        height: auto;
    }
</style>

</html>
